version: "3"

services:
  janusgraph:
    image: janusgraph/janusgraph:0.6.0-FDB-SNAPSHOT
    build:
      context: ../services/janusgraph
      args:
        VERSION: 0.6.0-FDB-SNAPSHOT
    ports:
      - "8182:8182"
    depends_on:
      - foundationdb
      - solr
    volumes:
      - clusterfile:/etc/foundationdb
      - /tmp/janusgraph/:/tmp/janusgraph/
    environment:
      - janusgraph.storage.backend=org.janusgraph.diskstorage.foundationdb.FDBStoreManager
      - janusgraph.storage.hostname=foundationdb
      - janusgraph.storage.fdb.isolation-level=serializable

      - janusgraph.index.search.backend=solr
      - janusgraph.index.search.solr.mode=cloud
      - janusgraph.index.search.solr.zookeper-url=zookeper:2181

      - janusgraph.cache.db-cache=true

  gremlin-client:
    image: gremlin/gremlin:2.18.1
    build:
      context: ../services/gremlin-client
      args:
        VERSION: 2.18.1
    stdin_open: true
    environment:
      - GREMLIN_REMOTE_HOSTS=janusgraph
    depends_on:
      - janusgraph
    volumes:
      - ../services/gremlin-client/src:/data

  foundationdb:
    image: foundationdb/foundationdb:6.3.15
    build:
      context: ../services/foundationdb
      args:
        VERSION: 6.3.15
    environment:
      - FDB_CLUSTER_FILE=/var/fdb/share/fdb.cluster
    volumes:
      - clusterfile:/var/fdb/share
    ports:
      - "4500"

  solr:
    image: solr/solr:8.9.0
    build:
      context: ../services/solr
      args:
        VERSION: 8.9.0
    environment:
      - ZK_HOST=zookeeper:2181
    ports:
      - "8983"
    depends_on:
      - zookeeper

    zookeeper:
      image: zookeeper/zookeeper:3.7.0
      build:
        context: ../services/zookeeper
        args:
          VERSION: 3.7.0
      restart: always
      environment:
        ZOO_MY_ID: 1
        ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
      ports:
        - "2181"

volumes:
  clusterfile:
    driver: local
